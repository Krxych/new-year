<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fej3zqg.css">
</head>
<body>
    <p class="info" data-info>Press spacebar to welcome the new year!</p>
    <div class="scene">
        <img src="img/1.jpg" alt="" class="bcg">
        <img src="img/field.svg" alt="" class="field">
        
        <div class="year" data-year>
            <div class="number">
                <div class="eyes">
                    <span><div class="eye"></div></span>
                    <span><div class="eye"></div></span>
                </div>
                <p>2</p>
            </div>
            <div class="number">
                <div class="eyes">
                    <span><div class="eye"></div></span>
                    <span><div class="eye"></div></span>
                </div>
                <p>0</p>
            </div>
            <div class="number">
                <div class="eyes">
                    <span><div class="eye"></div></span>
                    <span><div class="eye"></div></span>
                </div>
                <p>2</p>
            </div>
            <div data-rocket-number class="number">
                <div class="eyes">
                    <span><div class="eye"></div></span>
                    <span><div class="eye"></div></span>
                </div>
                <p>3</p>
                <div class="rocket">
                    <img src="img/rocket.svg" alt="" class="icon-rocket">
                    <img src="img/fire.svg" alt="" class="icon-fire">
                </div>
            </div>
            <div data-walking-number class="number number-new">
                <div class="number-box">
                    <div class="eyes">
                        <span><div class="eye"></div></span>
                        <span><div class="eye"></div></span>
                    </div>
                    <p>4</p>
                </div>
            </div>
            <div class="clouds">
                <img src="img/cloud.svg" alt="" class="cloud-1">
                <img src="img/cloud.svg" alt="" class="cloud-2">
                <img src="img/cloud.svg" alt="" class="cloud-3">
            </div>
        </div>
        <div data-button class="big-button"><div class="inside"></div><div class="side"></div></div>
    </div>
    <div class="text-box">
        <p data-text>5</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
